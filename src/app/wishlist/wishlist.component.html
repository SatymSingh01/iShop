<div class="container">
    <div class="row">
        <ng-container *ngFor ="let item of productlist">
         <div class="card col-md-3">
                <a><img src="{{item.product.productImagesrc}}"></a>
                <button class ="btn rounded" (click)="addtocart(item.product.productId,item.wishlistId)" data-tip="Add to cart"><i class="fa fa-shopping-cart"></i>Add to Cart</button>
                   <h6 style="overflow:hidden;text-overflow: ellipsis; max-width:25ch;">{{item.product.productName}}</h6>
                   <h6><strong>Price </strong>${{item.product.productPrice}}</h6> 
         </div>
    </ng-container> 
</div>
</div>
