

<!------ Include the above in your HEAD tag ---------->

<div class="container emp-profile">
            <form method="post">
                <div class="row">
                    <div class="col-md-12">
                        <div class="profile-head">
                            <div class="row">
                                <div class="col-md-9">
                                    <h5>
                                        {{customer.customerName}}
                                    </h5>
                                                                
                                </div>
                                <div class = "col-md-3">
                                    
                                        <button (click) = "logout()" type="submit" class="profile-edit-btn m-2" name="btnAddMore" value="Logout">Log Out</button>
                                        
                                </div>
                            </div>
                            
                                    
                                    <hr>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <ul class="nav nav-tabs flex-column" id="myTab" role="tablist">
                                                <li class="nav-item">
                                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="home" aria-selected="true">About</a>
                                                </li>
                                                <li class="nav-item">
                                                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#tab" role="tab" aria-controls="profile" aria-selected="false">Settings</a>
                                                </li>
                                            </ul>
                                        </div>
                                        
                                            <div class="col-md-9">
                                                <div class="tab-content profile-tab" id="myTabContent">
                                                    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="home-tab">
                                                                <div class="row">
                                                                    <div class="col-md-6">
                                                                        <label>Name</label>
                                                                    </div>
                                                                    <div class="col-md-6">
                                                                        <p>{{customer.customerName}}</p>
                                                                    </div>
                                                                </div>
                                                                
                                                                <div class="row">
                                                                    <div class="col-md-6">
                                                                        <label>Email ID</label>
                                                                    </div>
                                                                    <div class="col-md-6">
                                                                        <p>{{customer.customerEmail}}</p>
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-md-6">
                                                                        <label>Phone No.</label>
                                                                    </div>
                                                                    <div class="col-md-6">
                                                                        <p>{{customer.customerPhone}}</p>
                                                                    </div>
                                                                </div>
                                                                <div class="row">
                                                                    <div class="col-md-6">
                                                                        <label>User Type</label>
                                                                    </div>
                                                                    <div class="col-md-6">
                                                                        <p> Customer</p>
                                                                    </div>
                                                                </div>
                                                    </div>
                                                    <div class="tab-pane fade" id="tab" role="tabpanel" aria-labelledby="profile-tab">
                                                        <!-- <input type="submit" class="profile-edit-btn m-2" name="btnAddMore" value="Change Password"/>                                                               -->
                                                        <input type="submit"(click)=delete(customer.customerId) class="profile-edit-btn m-2" name="btnAddMore" value="Delete"/>
                                                             
                                                               
                                                                
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                            

                                        
                                    </div>
                            
                        </div>
                    </div>
                    
                </div>
                
            </form>           
        </div>
